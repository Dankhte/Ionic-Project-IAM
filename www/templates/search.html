<ion-view view-title="Search">
  <ion-content>
    <!-- Padding-right momentaneo.-->
	  <label class="item item-input padding-right">
	    <input type="text" placeholder="I'm looking for ..." ng-model="filt">
	    <button class="button button-positive icon ion-search" type="submit"></button>
	  </label>

	<div class="list">

		<div class="item item-divider" ng-click="showCategories = !showCategories">
			<i class="icon ion-arrow-down-b" ng-if="!showCategories"></i>
			<i class="icon ion-arrow-right-b" ng-if="showCategories"></i>
			<i class="icon ion-pricetag"></i>
	    	Categories
		</div>
			
		<a ng-show="!showCategories" class="item item-avatar" ng-repeat="category in categories | filter: filt" href="#/app/categories/{{category.id}}">
	    	<img src="{{category.thumb}}">
	    	<h2 class="positive">{{category.name}}</h2>
	    	<p>{{category.description}}</p>
	    </a>

		<div class="item item-divider" ng-click="showItems = !showItems">
			<i class="icon ion-arrow-down-b" ng-if="!showItems"></i>
			<i class="icon ion-arrow-right-b" ng-if="showItems"></i>
			<i class="icon ion-document-text"></i>
	    	Items
		</div>

		<a ng-show="!showItems" class="item item-avatar" ng-repeat="item in items | filter: filt" href="#/app/categories/{{item.category_id}}/{{item.id}}">
			<img ng-repeat="image in images | filter: {item_id: item.id}" ng-src="{{image.uri}}">
	    	<h2 class="calm">{{item.name}}</h2>
	    	<p>{{item.description}}</p>
	    </a>

	</div>
  </ion-content>
</ion-view>
