<ion-view view-title="Favourites">
  <ion-content>  	
    <ion-refresher pulling-text="Update favourite items" pulling-icon="ion-arrow-down-a" refreshing-text="Updating..." on-refresh="updateItems()"></ion-refresher>
	<ion-list>
	    <a class="item item-thumbnail-left" ng-repeat="item in items" ng-if="checkFavourite(item.id)" href="#/app/categories/{{categoryId}}/{{item.id}}">
	    	<img ng-repeat="photo in item.gallery" src="{{photo}}"/>
	    	<h2>{{item.name}}</h2>
	    	<p>{{item.description}}</p>
		</a>
	</ion-list>
  </ion-content>
</ion-view>
